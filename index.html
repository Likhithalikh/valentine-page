<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            margin: 0;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        .valentine-img {
            width: 200px; /* Adjust size as needed */
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h1 {
            color: #ff4d4d;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        .yes {
            background-color: #ff4d4d;
            color: white;
        }
        .no {
            background-color: #ccc;
            color: black;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Added Image Here -->
        <img src="https://www.bing.com/images/search?view=detailV2&ccid=ILFupqtA&id=3B9598B049C026A673FFB288AF6A43CC353B9862&thid=OIP.ILFupqtAvevJyjL7a-HMwQHaHo&mediaurl=https%3a%2f%2fstatic.vecteezy.com%2fsystem%2fresources%2fpreviews%2f037%2f152%2f648%2fnon_2x%2fhand-drawn-doodle-cartoon-style-illustration-of-cute-kawaii-yellow-bear-for-valentines-day-with-the-heart-and-love-theme-red-for-greeting-cards-with-bouquet-of-roses-png.png&exph=980&expw=950&q=single+cartoon+bear+vallmtin&simid=608035836758859130&FORM=IRPRST&ck=F2D506A444299E6FC8491BB3A36DEBC7&selectedIndex=9&itb=1" alt="Valentine Image" class="valentine-img">
        
        <h1>Will you be my Valentine? ðŸ’–</h1>
        <div class="buttons">
            <button class="yes" onclick="goToPage()">Yes</button>
            <button class="no" onmouseover="moveButton(this)">No</button>
        </div>
    </div>
    <script>
       function goToPage() {
            alert('Yay! I knew you\'d say yes! ðŸ’•');
            window.location.href = "yes.html";  // Redirects to a new page
        }

        function moveButton(button) {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.left = x + 'px';
            button.style.top = y + 'px';
        }
    </script>
</body>
</html>
