<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            margin: 0;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        h1 {
            color: #ff4d4d;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        .yes {
            background-color: #ff4d4d;
            color: white;
        }
        .no {
            background-color: #ccc;
            color: black;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine Ponnu?🥺💐💖</h1>
        <div class="buttons">
            <button class="yes" onclick="goToPage()">Yes😍</button>

            <button class="no" onmouseover="moveButton(this)">No😭</button>
        </div>
    </div>
    <script>
       function goToPage() {
        alert('YAYYY!!!!💃I knew it😘 I LOVE YOU🥰🫂💖 \n\n You are Best Thing ever happened in my life💎😘💕');
        window.location.href = "yes.html";  // Redirects to a new page
    }

    function moveButton(button) {
        let x = Math.random() * (window.innerWidth - 100);
        let y = Math.random() * (window.innerHeight - 50);
        button.style.left = x + 'px';
        button.style.top = y + 'px';
    }
    </script>
</body>
</html>
